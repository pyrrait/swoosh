<!DOCTYPE html>
<html lang="nb-NO">
<head>
  <title>Swoosh</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <button class="btn showSwoosh">Show Swoosh</button>

  <div id="swooshWrapper">

    <div class="swoosh">

      <header class="swooshHeader">
        <h1>Swoosh</h1>
      </header>

      <div class="swooshContent">
        <p>This is the swoosh content</p>
      </div>

      <footer class="swooshFooter">
        <button class="btn hideSwoosh">click to close!</button>
      </footer>
    </div>

  </div>

  <script src="scripts.js"></script>

</body>
</html>
